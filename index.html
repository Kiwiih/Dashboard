<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic dahsboard for the everyday user, displays all the necesseties and is customizable">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Indie+Flower&family=Josefin+Sans:ital,wght@0,300;1,100&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main sektionen -->
    <main class="main-section"> 
    <!-- Header sektion där klockan kommer printas ut -->
    <header id="date-div"></header>
    <!-- Sidans titel som är redigeringsbar -->
    <h1 id="title" contenteditable="true" spellcheck="false">Dashboard</h1>
    
    <div class="card-section">

        <!-- Länk container -->
        <div class="card">
            <h3 class="notes-headline" >Links</h3>
            <div id="link-container">
            </div>
            <div class="btn-section">
                <button class="add-link-btn"><i class="fa-solid fa fa-plus" style="color: #ffffff;"></i> Add Link</button>
            </div>    
        </div>
        <!-- Väder container -->
        <div class="card">
            <h3 class="notes-headline">Weather</h3>
        <div id="weather-card">
        </div>
        </div>
        <!-- skämt container -->
        <div class="card">
            <h3 class="notes-headline">Jokes</h3>
            <div id="joke-section"></div>
            <div class="btn-section">
            <button id="get-joke-btn"><i class="fa-solid fa fa-ghost" style="color: #ffffff;"></i> Nytt skämt tack!</button>
            </div>
        </div>
        <!-- antecknings container -->
        <div class="card">
            <h3 class="notes-headline">Notes</h3>
            <textarea id="notes-input" spellcheck="false"></textarea> 
        </div>

    </div>    

    <!-- Knapp och sektion för att slumpa en ny backgrundsbild -->
    <div class="random-background-section">
    <button id="random-background-btn">
    <i class="fa-solid fa fa-rotate-right" style="color: #ffffff;"></i>
     Random background
    </button>
    </div>
</main>
    <!-- Script taggar för att länka js fil samt kits för symboler -->
    <script src="./js/script.js"></script>
    <script src="./js/weatherapi.js"></script>
    <script src="./js/background.js"></script>
    <script src="https://kit.fontawesome.com/f80359c2af.js" crossorigin="anonymous"></script>
</body>
</html>
